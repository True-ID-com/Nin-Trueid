<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>TrueId Help Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
     body {
        font-size: 16px;
        font-family: Garamond;
        background-color: white;
        margin: 0;
        padding: 0;
        color: black;
        text-align: center;
        }
        h1 {
            font-size: 60px;
            font-weight: 400;
            color: black;
        }
        .contact-section p {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        .contact-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 10px black;
            border: black;
            background-color: black;
            color: white;
        }
        .support-form-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 10px black;
            background-color: black;
            color: white;
        }
        .support-form-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .support-form-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .support-form-section input, .support-form-section textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .support-form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .support-form-section button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 45px;
        }
    </style>
</head>
<body>
        <h1>CONTACTS</h1>

    <div class="contact-section">
        <h2>Contact Information</h2>
        <p>Customer Support Line: <strong>+2347062900485</strong></p>
        <p>WhatsApp Hotline: <strong>+234706290085</strong></p>
        <email>Email:
            educomtechnology3@gmail.com
        </email>
    </div>
     <p>Based in Lagos Nigeria</p>
    <div class="support-form-section">
        <h2>Submit a Support Request</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="issue">Describe your issue:</label><br>
            <textarea id="issue" name="issue" rows="4" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
